{% extends "base.html" %}

{% block content %}

    <h1>Visualisation d'un ticket</h1>
    <p>{{ ticket.title }}</p>
    <p>{{ ticket.description }}</p>
    <p>{% if ticket.image %}
                <img src="{{ ticket.image.url }}" alt="image du ticket"></p>
            {% endif %}
    </p>

{% endblock %}
