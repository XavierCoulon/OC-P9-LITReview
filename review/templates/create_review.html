{% extends "base.html" %}

{% block content %}
    <div id="create_review">
        <div class="snippet_ticket">
            {% include "view_snippet_ticket.html" with ticket=ticket %}
        </div>

        <div class="review">
            <h1>Création d'une critique à partir d'un ticket </h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Créer">
            </form>
        </div>
    </div>
{% endblock %}
